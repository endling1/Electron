<!DOCTYPE html>
<html>
<head>
	<title> Markdown Editor </title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<main>
		<div class='container hidden'>
			<div class="editor">
				<textarea autofocus="true" placeholder="# Write something">
				</textarea>
				<a href="#" class="save-file">Save file</a>
				&middot;
				<a href="#" class="show-file">Show file</a>
			</div>
			<div class="preview">
			</div>
		</div>
		<div class="header">
			<div class="title">
				Markdown Editor
			</div>
			<a href="#" class="open-file">Open file</a>
		</div>
	</main>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
